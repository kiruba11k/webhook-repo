<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent GitHub Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recent GitHub Actions</h1>
        </header>
        <main>
            <table class="events-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Action</th>
                        <th>Explanation</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="events-list">
                    <!-- List of events will be populated here by JavaScript -->
                </tbody>
            </table>
        </main>

    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
